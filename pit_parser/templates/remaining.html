<!-- templates/remaining.html -->

{% extends "_base.html" %}

{% block content %}

   <div>
      <ul class="w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      {% for annotation in annotations %}
         <li class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg dark:border-gray-600">
            <a href="{% url 'view_product_data_files' id=annotation.mango_product_file__mango_product_id %}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">{{annotation.mango_product_file__mango_product__name}} - Status: {{annotation.annotated}} - Remaining: {{annotation.distinct_timeseries}}</a>
         </li>
      {% endfor %}
      </ul>
   </div>

{% endblock content %}
